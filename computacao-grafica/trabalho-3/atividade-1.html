<!DOCTYPE html>
<html lang="pt-BR">
	<head>
    <meta charset="utf-8">
    <title>Three.js - KeyboardState</title>
	</head>
	<body>
    <canvas id="cid"></canvas>
  </body>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.163.0/build/three.module.js"
      }
  }
  </script>
  <script src="./threex/threex.keyboardstate.js"></script>
  <script type="module">
    import * as THREE from 'three'

    function main() {
      // ###### Configurações iniciais
      const canvas = document.querySelector('#cid')
      const renderer = new THREE.WebGLRenderer({ antialias: true, canvas })
      renderer.setSize((window.innerWidth - 20), (window.innerHeight - 20))

      // ###### Configurações da cena
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0xc0c0c0)

      // ###### Configurações da camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      camera.position.z = 30
      camera.position.y = -45
      camera.lookAt(0, 0, 0)

      // ###### Configurações de linhas para aorientação (TODO: Comentar ao mandar)
      // const axesHelper = new THREE.AxesHelper(5)
      // scene.add(axesHelper)

      // ###### Configurações da luz ambiente
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
      scene.add(ambientLight)

      const directionalLight = new THREE.DirectionalLight(0xffffff, 250)
      directionalLight.position.set(0, 0, 10)
      scene.add(directionalLight)

      // Adicionando chão e bordas
      {
        const geometry = new THREE.PlaneGeometry(30, 30)
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff })
        const plane = new THREE.Mesh(geometry, material)
        plane.position.set(0, 0, 0)
        scene.add(plane)
      } {
        const geometry = new THREE.BoxGeometry(32, 1, 1)
        const material = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          metalness: 1,
          roughness: 0.3,
          emissive: 0x303030
        })
        const mesh = new THREE.Mesh(geometry, material)
        mesh.position.set(0, 15.5, 0.5)
        scene.add(mesh)
      } {
        const geometry = new THREE.BoxGeometry(32, 1, 1)
        const material = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          metalness: 1,
          roughness: 0.3,
          emissive: 0x303030
        })
        const mesh = new THREE.Mesh(geometry, material)
        mesh.position.set(0, -15.5, 0.5)
        scene.add(mesh)
      } {
        const geometry = new THREE.BoxGeometry(1, 32, 1)
        const material = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          metalness: 1,
          roughness: 0.3,
          emissive: 0x303030
        })
        const mesh = new THREE.Mesh(geometry, material)
        mesh.position.set(15.5, 0, 0.5)
        scene.add(mesh)
      } {
        const geometry = new THREE.BoxGeometry(1, 32, 1)
        const material = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          metalness: 1,
          roughness: 0.3,
          emissive: 0x303030
        })
        const mesh = new THREE.Mesh(geometry, material)
        mesh.position.set(-15.5, 0, 0.5)
        scene.add(mesh)
      }

      // ###### Geometria e material da esfera
      const geometry3 = new THREE.SphereGeometry(1, 50, 50)
      const material3 = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        metalness: 1,
        roughness: 0.3,
        emissive: 0x303030
      })
      const sphere = new THREE.Mesh(geometry3, material3)
      sphere.position.set(0, 0, 1)
      scene.add(sphere)

      // Capturar eventos de teclado
      const keyboard = new THREEx.KeyboardState()

      // Vetor de direção inicial
      let direction = new THREE.Vector2(0, -1)

      // Velocidade de movimento
      const speed = 0.1

      // Loop de animação
      function updateDirection() {
        if (keyboard.pressed('up')) {
          return direction.set(direction.x, 1)
        }

        if (keyboard.pressed('down')) {
          return direction.set(direction.x, -1)
        }

        if (keyboard.pressed('left')) {
          return direction.set(-1, direction.y)
        }

        if (keyboard.pressed('right')) {
          return direction.set(1, direction.y)
        }
      }

      function updatePosition() {
        sphere.position.x += direction.x * speed
        sphere.position.y += direction.y * speed
      }

      function checkBounds() {
        if (sphere.position.x > 14 || sphere.position.x < -14) {
          direction.x *= -1
        }
        if (sphere.position.y > 14 || sphere.position.y < -14) {
          direction.y *= -1
        }
      }

      function render() {
        updateDirection()
        updatePosition()
        checkBounds()

        renderer.render(scene, camera)
        requestAnimationFrame(render)
      }

      render()
    }

    main()
  </script>
</html>
