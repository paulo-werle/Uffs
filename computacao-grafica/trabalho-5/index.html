<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="cid"></canvas>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.163.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://unpkg.com/three@0.163.0/examples/jsm/controls/OrbitControls.js';

    function main() {
      // Configurações iniciais
      const canvas = document.querySelector('#cid');
      const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;

      // Configurações da Cena
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      // Configurações da Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 4);
      camera.lookAt(0, 0, 0);

      // Configurações de Controles
      const controls = new OrbitControls(camera, renderer.domElement);

      // Carregador de Texturas
      const textureLoader = new THREE.TextureLoader();

      // Texturas
      const brickTexture = textureLoader.load('./textures/brick.png');
      const metalTexture = textureLoader.load('./textures/quartzite.png');
      const barkTexture = textureLoader.load('./textures/bark.jpg');

      // Materiais
      const basicMaterial = new THREE.MeshBasicMaterial({ map: brickTexture });
      const lambertMaterial = new THREE.MeshLambertMaterial({ map: metalTexture });
      const phongMaterial = new THREE.MeshPhongMaterial({ map: barkTexture, shininess: 100 });

      {
        // Luz - Direcional
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight1.position.set(-2, 3, 0);
        directionalLight1.castShadow = true;
        scene.add(directionalLight1);

        // Objeto - Cubo (MeshBasicMaterial)
        const boxGeometry = new THREE.BoxGeometry();
        const box = new THREE.Mesh(boxGeometry, basicMaterial);
        box.position.set(-2, 1, 0);
        box.castShadow = true;
        scene.add(box);
      } {
        // Luz - Direcional
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight2.position.set(2, 3, 0);
        directionalLight2.castShadow = true;
        scene.add(directionalLight2);

        // Objeto - Esfera (MeshLambertMaterial)
        const sphereGeometry = new THREE.SphereGeometry(0.75, 32, 32);
        const sphere = new THREE.Mesh(sphereGeometry, lambertMaterial);
        sphere.position.set(2, 1, 0);
        sphere.castShadow = true;
        scene.add(sphere);
      } {
        // Luz - Direcional
        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight3.position.set(0, 3, 0);
        directionalLight3.castShadow = true;
        scene.add(directionalLight3);

        // Objeto - Cilindro (MeshPhongMaterial)
        const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
        const cylinder = new THREE.Mesh(cylinderGeometry, phongMaterial);
        cylinder.position.set(0, 1, 0);
        cylinder.castShadow = true;
        scene.add(cylinder);
      } {
        // Objeto - Plano (chão) (MeshStandardMaterial)
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = 0;
        plane.receiveShadow = true;
        scene.add(plane);
      }

      {
        // Luz - Ambiente
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
      }

      // Função de renderização
      function render() {
        requestAnimationFrame(render);
        controls.update();
        renderer.render(scene, camera);
      }
      render();
    }

    main();
  </script>
</body>
</html>
