<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js</title>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
    p {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      color: black;
      font-size: 28px;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>As teclas '1', '2' e '3' podem ligar e desligar as luzes</p>
  <canvas id="cid"></canvas>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.163.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'https://unpkg.com/three@0.163.0/examples/jsm/controls/OrbitControls.js'

    function main() {

      // Configurações iniciais
      const canvas = document.querySelector('#cid')
      const renderer = new THREE.WebGLRenderer({ antialias: true, canvas })
      renderer.setSize(window.innerWidth, window.innerHeight)
      // Configurações de sombras
      renderer.shadowMap.type = THREE.PCFSoftShadowMap
      renderer.shadowMap.enabled = true

      // Configurações da Cena
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0xffffff)

      // Configurações da Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
      camera.position.set(0, 5, 10)
      camera.lookAt(0, 0, 0)

      // COnfigurações de Controles
      const controls = new OrbitControls(camera, renderer.domElement)

      {
        // Objeto - Cubo
        const boxGeometry = new THREE.BoxGeometry()
        const boxMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 })
        const box = new THREE.Mesh(boxGeometry, boxMaterial)
        box.position.set(-2, 1, 0)
        box.castShadow = true
        scene.add(box)
      } {
        // Objeto - Esfera
        const sphereGeometry = new THREE.SphereGeometry(0.75, 32, 32)
        const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 })
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
        sphere.position.set(2, 1, 0)
        sphere.castShadow = true
        scene.add(sphere)
      } {
        // Objeto - Cilindro
        const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32)
        const cylinderMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff })
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial)
        cylinder.position.set(0, 1, -3)
        cylinder.castShadow = true
        scene.add(cylinder)
      } {
        // Objeto - Plano (chão)
        const planeGeometry = new THREE.PlaneGeometry(10, 10)
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xdddddd })
        const plane = new THREE.Mesh(planeGeometry, planeMaterial)
        plane.rotation.x = -Math.PI / 2
        plane.position.y = 0
        plane.receiveShadow = true
        scene.add(plane)
      }

      // Função para criar esfera aonde tem a emissão de luz
      function createLightSphere(color, position) {
        const sphereGeometry = new THREE.SphereGeometry(0.1, 16, 8)
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: color })
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
        sphere.position.copy(position)
        scene.add(sphere)

        return sphere
      }

      // Função para ativar e desativar luz
      function toggleLight(light, sphere) {
        light.visible = !light.visible
        sphere.visible = light.visible
      }

      // Função para adiciona evento para ativar e desativar luz
      function addLightToggleListener(key, light, sphere) {
        window.addEventListener('keydown', (event) => {
          if (event.key === key) {
            toggleLight(light, sphere)
          }
        })
      }

      {
        // Luz - Ambiente
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2)
        scene.add(ambientLight)
      } {
        // Luz - Direcional (luz do sol)
        const directionalLight = new THREE.DirectionalLight(0xff0000, 0.3)
        directionalLight.position.set(-5, 5, -5)
        directionalLight.castShadow = true
        scene.add(directionalLight)

        const sphere = createLightSphere(0xff0000, directionalLight.position)
        addLightToggleListener('1', directionalLight, sphere)
      } {
        // Luz - Spot
        const spotLight = new THREE.SpotLight(0x0000ff, 50)
        spotLight.position.set(0, 5, -5)
        spotLight.angle = Math.PI / 6
        spotLight.castShadow = true
        scene.add(spotLight)

        const sphere = createLightSphere(0x0000ff, spotLight.position)
        addLightToggleListener('2', spotLight, sphere)
      } {
        // Luz - Ponto para sombras detalhadas
        const pointLight = new THREE.PointLight(0x00ff00, 20)
        pointLight.position.set(5, 5, -5)
        pointLight.castShadow = true
        scene.add(pointLight)

        const sphere = createLightSphere(0x00ff00, pointLight.position)
        addLightToggleListener('3', pointLight, sphere)
      }

      {
        // Desenvolvimento - Grade no chão
        const gridHelper = new THREE.GridHelper(10, 10, 0x000000, 0x000000)
        scene.add(gridHelper)
      }

      // Função de renderização
      function render() {
        requestAnimationFrame(render)
        controls.update()
        renderer.render(scene, camera)
      }
      render()
    }

    main()
  </script>
</body>
</html>
